<template data-controller-name="boiler.ui5.jwt.controller.Login">

    <div class="login-container">
        <div class="limiter">
            <div class="container-login100" style="background-image: url('images/login/bg-03.jpg');">
                <div class="wrap-login100">
                    <div class="login100-form validate-form">
                        <span class="login100-form-logo">
                            <img src="images/icon.png" width="100px" />
                        </span>

                        <span class="login100-form-title p-b-34 p-t-27">
                            User Login
                        </span>

                        <div class="wrap-input100 validate-input" data-validate="Enter username">
                            <input id="username" class="input100" type="text" name="username" placeholder="User or Email">
                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <input id="pass" class="input100" type="password" name="pass" placeholder="Password">
                            <span class="focus-input100" data-placeholder="&#xf191;"></span>
                        </div>

                        <div class="container-login100-form-btn">
                            <button id="loginButton" class="login100-form-btn">
                                Login
                            </button>
                        </div>

                        <div class="text-center p-t-90">
                            <a class="txt1" href="#">
                                Forgot Password
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
